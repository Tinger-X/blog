<!DOCTYPE html>
<html>
	<head>
		<title>{{ &title }}</title>
		<meta name="keywords" content="{{ &keyWords }}" />
		<meta name="description" content="{{ &OPT.siteDescription }}" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.5">
		<link rel="stylesheet" href="{{ &prefix }}/static/xcode.min.css">
		<link rel="stylesheet" href="{{ &prefix }}/bootstrap/bootstrap.min.css">
		<script src="{{ &prefix }}/static/jquery-3.5.1.min.js" type="text/javascript"></script>
		
		<link rel="stylesheet" href="{{ &OPT.theme_github_path }}yinwang/files/bootstrap-tooltips.css">
		<link rel="stylesheet" href="{{ &OPT.theme_github_path }}yinwang/files/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{{ &OPT.theme_github_path }}yinwang/files/home.css">
		
		{{ &OPT.codeBeforHead }}
	</head>
	<body>
		<script type="text/javascript">if (/mobile/i.test(navigator.userAgent) || /android/i.test(navigator.userAgent)) {
				document.body.classList.add('mobile')
			}</script>
		<nav class="navbar navbar-default" style="opacity:.9;" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-bs">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/" title="{{ &OPT.siteDescription }}" data-toggle="tooltip" data-placement="right">{{ &title }}</a></div>
				<div class="navbar-collapse collapse" id="navbar-bs" style="height:1px;">
					<ul class="nav navbar-nav navbar-right">
						{{ #widgetMenuList }}
						<li><a href="{{ &url }}" target="_self">{{ &title }}</a></li>
						{{ /widgetMenuList }}
					</ul>
				</div>
			</div>
		</nav>
		<div>
			<div class="outer">
				<ul class="list-group">
					{{ #articleList }}
					<li class="list-group-item title">
						<div class="date">{{ &createDate10 }}</div>
						<a href="/article/{{&id}}/{{&link}}.html" target="_self">{{ &title }}</a>
					</li>
					{{ /articleList }}
				</ul>
			</div>
			<div class="oldblog">
				<p class="text-center">
					{{ &OPT.copyRight }}
				</p>
			</div>
		</div>

		{{ &OPT.codeBeforBody }}
	</body>
	<script src="{{ &prefix }}/static/highlight.min.js" type="text/javascript"></script>
	<script src="{{ &OPT.theme_github_path }}yinwang/files/main.js" type="text/javascript"></script>
	<script src="{{ &prefix }}/bootstrap/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript">window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'UA-160006603-1');</script>

</html>
